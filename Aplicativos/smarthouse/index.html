<script>
var UARTtemp = localStorage.getItem("UARTtemp");
var UARTluz = localStorage.getItem("UARTluz");
if(UARTtemp==null)
{
	var stringTemp = "";
	stringTemp = stringTemp + "TM" + "600" + "$" ;
	stringTemp = stringTemp + "Tm" + "-10" + "$" ;
	localStorage.setItem("UARTtemp",stringTemp);
}
if(UARTluz==null)
{
	var stringLuz = "";
	stringLuz = stringLuz + "LM" + "600" + "$" ;
	stringLuz = stringLuz + "lm" + "-10" + "$" ;
	localStorage.setItem("UARTluz",stringLuz);
}

console.log("Luz: "+ localStorage.getItem("UARTluz"))
