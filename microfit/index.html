<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Microbit</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="libs/evothings/util/util.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
	</header>

	
	<h1>MicroFit!</h1>
	<button onclick="window.location.href='historico.html'" class="green">Historico de exercicios</button>
	<br>
	<button onclick="ApagarHistorico()" class="red">Apagar Historico</button>

	<button onclick="app.onStartButton()" class="green">
		Obter exercicio mais recente
	</button>
	<p>
	Numero de passos dados: <span id="NumPassos"></span>
</p>

<p>
	Distancia percorrida:<span id="DistanciaPercorrida"></span>
</p>

<p>
	Duracao do Exercicio:<span id="DuracaoExercicio"></span>
</p>
	<button onclick="app.onStopButton()" class="green">
			Encerrar
		</button>

	<p>
		<strong>Status da conex√£o:</strong> <span id="Status"></span>
	</p>


</body>


<script>
function ApagarHistorico()
{
	localStorage.removeItem("Historico");
	document.getElementById("Status").innerHTML="Historico removido!";
}


</script>
</html>
