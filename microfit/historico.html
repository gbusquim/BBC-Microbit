<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Microbit LED</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="libs/evothings/util/util.js"></script>


</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
	</header>

	<h1>Historico de Exercicios!</h1>

	<div id="historico">
	</div>




</body>


<script>
	var historico = localStorage.getItem("Historico");
	var labels = ["Data do exercicio: ","Numero de passos: ","Distancia percorrida: ","Duração do Exercicio: "]
	if (historico == null)
	{
		var paragraph = document.createElement("p");
		paragraph.innerHTML = "Histórico vazio";
  		document.getElementById("historico").appendChild(paragraph);
	}
	else
	{
		var i =0;
		var j =0;
		var numExs = historico.length;
		for(i=0;i<numExs;i++)
		{
			for(j=0;j<4;j++)
			{
				var dado = document.createElement("p");
				dado.innerHTML = labels[j] + historico[i][j];
				document.getElementById("historico").appendChild(dado);

			}
			var lineBreak = document.createElement("br");
			document.getElementById("historico").appendChild(lineBreak);
			
			
		}
	}

</script>
</html>
