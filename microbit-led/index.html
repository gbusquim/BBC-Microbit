<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Microbit LED</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="libs/evothings/util/util.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
	</header>

	<h1>Microbit LED - nova versao</h1>

	<button onclick="app.onStartButton()" class="green">
		Connect
	</button>

	<button onclick="app.onStopButton()" class="charcoal">
		Disconnect
	</button>

	<p>
		<strong>Status:</strong> <span id="Status">Press Connect to find the nearest Microbit</span>
	</p>
	<div id="escreverMensagem" style="display: none">

	<p>
		Escreva uma mensagem abaixo. Ela aparecer√° no Microbit!
	</p>


	<input  type="text" id="myInput" style="height:50px;" width="60" placeholder=" Sua Mensagem" title="Type in a name">
	

	<p>
		<button onclick="app.printPhoneModel()" class="charcoal">enviar!</button>
	</p>

</div>


</body>

</html>
